      <div class="row">
          <div class="col.12">
            <h1 class="center orange"> Noticias Actualizadas</h1>
            <hr>
          </div>
          <div class="col-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a >Mexico DF</a></li>
                  <li class="breadcrumb-item"><a >Local</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Internacional</li>
                </ol>
              </nav>
          </div>
          <div class="col-5"></div>
          <div class="col-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="{{fecha  | date:'MM/dd/yy'}}" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Fecha:</span>
              </div>

          </div>
          <div class="col-12">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Buscar:</span>
                <input type="text" class="form-control" placeholder="Buscar: Deportes,Musica,Arte ..." aria-label="Username" aria-describedby="addon-wrapping">
              </div>

          </div>
       
      </div>
      <br>
      <br>

      <div class="alert alert-primary" role="alert" *ngIf="bandera">
        Cargando Informacion .....
      </div>
      
      <div class="row" *ngIf="!bandera">
          <div class="col-md-3  col-sm-12 mtop" *ngFor="let item of noticias">
            <div class="card" style="width: 18rem;" >
                <img [src]="item.urlToImage" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.content}}</p>
                  <span class="badge bg-info text-dark">{{item.source.name}}</span>
                </div>
              </div>

          </div>

      </div>
     
  </div>
